<!DOCTYPE html>
<html>
<head>
<title>Simple Calendar</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align the grid to the top */
  height: 100vh;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(8, 1fr);
  width: 90vmin;
  height: 90vmin;
}

.calendar div {
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: calc(250% );
  text-align: center;
  line-height: 1;
  font-family: "Fredericka the Great", serif;
  font-weight: 100;
  font-style: normal;
}

.calendar div.merged1 {
  grid-column: 7 / span 1;
  grid-row: 1 / span 2;
}

.calendar div.merged2 {
  grid-column: 1 / span 4;
  grid-row: 8 / span 1;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>

<div class="calendar">
  <div>Jan</div><div>Feb</div><div>Mar</div><div>Apr</div><div>May</div><div>Jun</div><div class="merged1"></div>
  <div>Jul</div><div>Aug</div><div>Sep</div><div>Oct</div><div>Nov</div><div>Dec</div>
  <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
  <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
  <div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div>
  <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
  <div>29</div><div>30</div><div>31</div><div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
  <div class="merged2">Calendar puzzle</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

</body>
</html>
